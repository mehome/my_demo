<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['$nat_port_map1-10', '$lan_ip']);

var max = 10;
var netip = subNet(wdk.cdbVal("$lan_ip"));
var listnum;
var curIdx = -1;

function init() {
	var f = document.frm;
	listnum = wdk.cdbLen('$nat_port_map', max);
	refreshList('$nat_port_map', max, listnum);
	wdk.getById('usage').innerHTML = listnum + '/' + max;
	f.reset();
	wdk.init_form();
}

function ip() {
	puts(netip)
}

function edit(idx) {
	var r = wdk.cdbVal('$nat_port_map' + idx);
	r = (r == '') ? 'en=0&lip=&gp=&desc=' : r;
	wdk.fill_form_entry(wdk.getById('edit'), r);
	markEntry(wdk.getById('$nat_port_map' + idx));
	curIdx = idx;
}

function Remove(idx) {
	wdk.cdbDel('$nat_port_map' + idx, max);
	if (curIdx > 2)
		curIdx--;
	init();
}

function change(add) {
	var r = '';
	var tab = wdk.findChildNode(wdk.getById('edit'));
	var lip = wdk.getByName(tab, 'lip');
	var gp = wdk.getByName(tab, 'gp');
	var en = wdk.getByName(tab, 'en');
	var desc = wdk.getByName(tab, 'desc');
	var gprot = wdk.getByName(tab, 'gprot');

	if (!chkPortRange(gp, "Mapping Ports")) {
		gp.focus();
		return;
	}
	if (!chkNum(lip, 1, 254, "Server IP")) {
		lip.focus();
		return;
	}
	if (!chkStr(desc, "Comment")) {
		desc.focus();
		return;
	}

	for (var i = 1; i <= listnum; i++) {
		if (!add && i == curIdx) continue;
		if (wdk.cdbVal('$nat_port_map' + i).indexOf('gp=' + gp.value + '&') > -1) {
			alert(wdk.msg("Duplicated port range !"));
			return;
		}
	}
	r = 'en=' + Number(en.checked) + '&gp=' + gp.value + '&gprot=' + gprot.value + '&lip=' + netip + lip.value + '&desc=' + desc.value;
	k = curIdx;
	if (add) {
		k = listnum + 1;
		if (k > max) {
			alert(wdk.msg("Too many entries, maximum is ") + max);
			return
		}
	}
	wdk.cdbSet('$nat_port_map' + k, r);
	init();
}

function apply() {
	wdk.save_form(2000);
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm>
  <fieldset>
   <legend>
    <script>
wdk.putmsg("Settings")
    </script>
   </legend>
   <div id=edit>
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Enabled")
      </script>
     </div>
     <input type=checkbox name=en>
    </div>
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Comment")
      </script>
     </div>
     <input placeholder="Add some comment" maxLength=40 name=desc size=41>
    </div>
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Server IP")
      </script>
     </div>
     <div>
      <script>
ip()
      </script>
      <input placeholder="1~254" maxLength=3 name=lip load=ip_lsb size=5>
     </div>
    </div>
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Mapping Ports")
      </script>(port1, port2, port3-port4...)</div>
     <script>
wdk.putmsg("Type")
     </script>
     <select name=gprot>
      <option value=tcp>TCP</option>
      <option value=udp>UDP</option>
      <option value=tcp/udp>
       <script>
wdk.putmsg("Both")
       </script>
      </option>
     </select>
     <input type=text name=gp size=25 maxlength=64>
    </div>
    <div class=setting>
     <center>
      <script>
puts('<input type=button class=button name=Add value="' + wdk.msg('Add') + '" onclick=change(1)>' +
	'<input type=button class=button name=Mod value="' + wdk.msg('Modify') + '" onclick=change(0)>');
      </script>
     </center>
    </div>
   </div>
   <div class=setting>
    <div class=col31>
     <script>
wdk.putmsg("Rules Listing")
     </script>
    </div>
    <div class=col3r><span id=usage></span>
     <script>
wdk.putmsg(" (using/max)")
     </script>
    </div>
   </div>
   <div class=floatKiller></div>
   <hr>
   <div id=pmapList></div>
   <table class=infolist>
    <tr>
     <th width=4%>
     </th>
     <th width=40%>
      <script>
wdk.putmsg("Comment")
      </script>
     </th>
     <th width=22%>
      <script>
wdk.putmsg("Server IP")
      </script>
     </th>
     <th width=24%>
      <script>
wdk.putmsg("Mapping Ports")
      </script>
     </th>
     <th width=10%>
      <script>
wdk.putmsg("Action")
      </script>
     </th>
    </tr>
    <tr align=center id=$nat_port_map1>
     <td nowrap>
      <input type=checkbox name=en disabled>
     </td>
     <td>
      <input name=desc disabled size=26>
     </td>
     <td>
      <input name=lip disabled size=12>
     </td>
     <td>
      <input name=gprot disabled size=6>
      <input name=gp disabled size=8>
     </td>
     <td>
      <img src=images/edit.gif width=15 height=17 border=0 alt=edit onclick=edit(this.parentNode.parentNode.rowIndex)>&nbsp;
      <img src=images/trash.gif width=15 height=17 border=0 alt=del onclick=Remove(this.parentNode.parentNode.rowIndex)>
     </td>
    </tr>
   </table>
  </fieldset>

  <script>
footer()
  </script>
 </form>

</html>
