<!DOCTYPE html>
<html>

<head>
 <title>Panther(Mobile Version)</title>
 <meta http-equiv="cache-control" content="no-cache">
 <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
 <meta content="width=device-width, height= device-height, initial-scale=1, maximum-scale=4, user-scalable=yes" name="viewport" />
 <link href="pics/homescreen.gif" rel="apple-touch-icon" />
 <link href="css/style.css" rel="stylesheet" media="screen" type="text/css" />
 <link href="css/demo2.css" rel="stylesheet" media="screen" type="text/css" />
 <script type="text/javascript" src="javascript/common.js"></script>
 <script type="text/javascript" src="javascript/wdk.js"></script>
 <script type="text/javascript" src="javascript/product.js"></script>
 <script type="text/javascript" src="javascript/wrap_function.js"></script>
 <script type="text/javascript">
var param = [
	'$lan_ip',
	'$lan_msk',
	'$dhcps_enable',
	'$fw_enable',
	'$nat_enable'
];

var mainObj = new dataObject();
mainObj.get_config_obj(param);

var on_off = ["Disable", "Enabled"];

var gateway = [
	["IP Address", mainObj.config_val('$lan_ip')],
	["Subnet Mask", mainObj.config_val('$lan_msk')],
	["DHCP Server", on_off[mainObj.config_val('$dhcps_enable')]],
	["NAT", on_off[mainObj.config_val('$nat_enable')]],
	["Firewall", on_off[mainObj.config_val('$fw_enable')]]
];
 </script>
</head>

<body>
 <div id="resultbg" style="display:none;" class="black_overlay">
  <div id="result" class="white_content">
   <img src="images/load.gif" alt="loading icon" />
   <div><font id="titleupwarng"></font>
   </div>
  </div>
 </div>

 <div id="topbar">
  <div id="leftnav">
   <a href="status.htm">
    <img alt="home" src="images/back.gif" />
   </a>
  </div>
  <div id="title">Gateway Status</div>
 </div>

 <div id="content">
  <ul class="pageitem">
   <li class="smallfield">
    <span class="name"><script>show_words(gateway[0][0])</script></span>
    <span class="label"><script>show_words(gateway[0][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(gateway[1][0])</script></span>
    <span class="label"><script>show_words(gateway[1][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(gateway[2][0])</script></span>
    <span class="label"><script>show_words(gateway[2][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(gateway[3][0])</script></span>
    <span class="label"><script>show_words(gateway[3][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(gateway[4][0])</script></span>
    <span class="label"><script>show_words(gateway[4][1])</script></span>
   </li>
  </ul>
 </div>
</body>

</html>
