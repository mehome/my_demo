 <script type="text/javascript">
var curMediaState;
/*--ifdef CONFIG_MOBWIFIAUDIO--*/
var radioIndex;
var audioIndex;
var pandoraIndex;
var raRadioType;
/*--endif--*/
function init() {
	wdk.cdbLoad(['$op_work_mode', '$ra_func', '$ra_radiotype']);
	var opWorkMode = wdk.cdbVal('$op_work_mode');
	raRadioType = Number(wdk.cdbVal('$ra_radiotype'));
	curMediaState = Number(wdk.cdbVal("$ra_func").trim());
	/*--ifdef CONFIG_MOBWIFIAUDIO--*/
	setAlias();
	applyMediaConfig();
	/*--endif--*/

	if ((opWorkMode == "2") || (opWorkMode == "7")) {
		get_by_id('wan').style.display = 'block';
	} else {
		get_by_id('wan').style.display = 'none';
	}

}

/*--ifdef CONFIG_MOBWIFIAUDIO--*/
function setAlias() {
	radioIndex = get_by_id('radioIndex');
	audioIndex = get_by_id('audioIndex');
	pandoraIndex = get_by_id('pandoraIndex');
}

function applyMediaConfig() {
	switch (curMediaState) {
		case 0:
		case 2:
			radioIndex.style.display = 'none';
			audioIndex.style.display = 'none';
			pandoraIndex.style.display = 'none';
			break;
		case 1:
			audioIndex.style.display = 'none';
			radioIndex.style.display = (raRadioType == 0) ? 'block' : 'none';
			pandoraIndex.style.display = (raRadioType == 1) ? 'block' : 'none';
			// pandoraIndex.style.display = 'none';
			break;
		case 3:
			radioIndex.style.display = 'none';
			pandoraIndex.style.display = 'none';
			break;
		default:
			console.log("Error");
			break;
	}
}
/*--endif--*/
 </script>
