 <SCRIPT>
wdk.cdbLoad(['$wl_macf_mode', '$wl_macf1-20', '$wl_bss_sec_type1']);

var max = 20;
var listnum;
var curIdx = -1;
var WPS_SEC_MODE = 32;

function init() {
	var f = document.frm;
	showHide('wlmac_tab', Number(wdk.cdbVal('$wl_macf_mode')));
	listnum = wdk.cdbLen('$wl_macf', max);
	refreshList('$wl_macf', max, listnum);
	wdk.getById('usage').innerHTML = listnum + '/' + max;
	f.reset();
	wdk.init_form();
}

function change_init() {
	wdk.presubmit_form();
	init();
}

function change(add) {
	var tab = wdk.findChildNode(wdk.getById('edit'));
	var mac = wdk.getByName(tab, 'smac');
	var desc = wdk.getByName(tab, 'desc');

	if (!chkMAC(mac, "MAC Address")) {
		mac.focus();
		return;
	}
	//if (!chkStr(desc,"Comment")) { desc.focus(); return ;}

	for (var i = 1; i <= listnum; i++) {
		if (!add && i == curIdx) continue;
		var line = wdk.cdbVal('$wl_macf' + i);
		if (chkSubStr(line, "smac=" + mac.value, 1)) {
			alert(wdk.msg("Duplicated MAC address."));
			return;
		}
	}
	var r = 'en=1' + '&smac=' + mac.value + '&desc=' + desc.value;
	var k = curIdx;
	if (add) {
		k = listnum + 1;
		if (k > max) {
			alert(wdk.msg("Too many entries, maximum is ") + max);
			return
		}
	}

	wdk.cdbSet('$wl_macf' + k, r);
	change_init();
}

function edit(idx) {
	var r = wdk.cdbVal('$wl_macf' + idx);
	r = (r == '') ? 'en=1&smac=&desc=' : r;
	wdk.fill_form_entry(wdk.getById('edit'), r);
	markEntry(wdk.getById('$wl_macf' + idx));
	curIdx = idx;
}

function Remove(idx) {
	wdk.cdbDel('$wl_macf' + idx, max);
	if (curIdx > 2)
		curIdx--;
	change_init();
}

function apply() {
	var f = document.frm;

	if (Number(wdk.cdbVal('$wl_bss_sec_type1')) & Number(WPS_SEC_MODE)) {
		if ((wdk.getById('$wl_macf_mode').value == 2) && (listnum <= 0)) {
			if (!confirm(wdk.msg("Are you sure that No Any Allowed MAC Address?\nWPS will be also invalidated!"))) {
				return;
			}
			wdk.cdbSet('$wl_bss_sec_type1', Number(wdk.cdbVal('$wl_bss_sec_type1')) & ~WPS_SEC_MODE);
		}
	}
	wdk.save_form(2000);
}
 </SCRIPT>
