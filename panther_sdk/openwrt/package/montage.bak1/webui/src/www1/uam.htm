<!--ifdef CONFIG_HOTSPOT-->
<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT src=md5.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['$hs_enable', '$hs_radius_used', '$hs_radius_svr', '$hs_radius_authport', '$hs_radius_accport', '$hs_radius_svr_key']);

function init() {
	wdk.init_form();
	showHide('hotsopt', Number(wdk.cdbVal('$hs_enable')));
}

function apply() {
	wdk.save_form(2000);
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm>
  <fieldset>
   <legend>
    <script>
wdk.putmsg("Hotspot Setting");
    </script>
   </legend>
   <div class=setting>
    <div class=col31>
     <script>
wdk.putmsg("Enable")
     </script>
    </div>
    <input type=checkbox name=$hs_enable id=$hs_enable onclick="showHide('hotsopt',this.checked)">
   </div>
   <div id=hotsopt>
    <!--ifndef CONFIG_LINUX-->
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Radius Verified")
      </script>
     </div>
     <input type=checkbox name=$hs_radius_used id=$hs_radius_used>
    </div>
    <!--endif-->
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Radius server IP Address/Domain Name")
      </script>
     </div>
     <div>
      <input name=$hs_radius_svr id=$hs_radius_svr size=26 maxlength=63>
     </div>
    </div>
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Radius auth port")
      </script>
     </div>
     <div>
      <input name=$hs_radius_authport id=$hs_radius_authport size=5 maxlength=5>
     </div>
    </div>
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Radius account Port")
      </script>
     </div>
     <div>
      <input name=$hs_radius_accport id=$hs_radius_accport size=5 maxlength=5>
     </div>
    </div>
    <div class=setting>
     <div class=col31>
      <script>
wdk.putmsg("Radius server Shared Secret")
      </script>
     </div>
     <div>
      <input type=password name=$hs_radius_svr_key id=$hs_radius_svr_key size=26 maxlength=64>
     </div>
    </div>
   </div>
  </fieldset>

  <script>
footer()
  </script>
 </form>

</html>
<!--endif-->
