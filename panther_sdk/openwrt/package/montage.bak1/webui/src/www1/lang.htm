<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['$sys_language']);

function init() {
	wdk.init_form();
}

function apply() {
	wdk.save_form(2000);
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm>
  <fieldset>
   <legend>
    <script>
wdk.putmsg("Settings")
    </script>
   </legend>
   <div class="setting">
    <div class="label">
     <script>
wdk.putmsg("Language");
     </script>
    </div>
    <select name=lang id=$sys_language size="1">
     <option value="en">
      <script>
wdk.putmsg("English");
      </script>
     </option>
     <option value="tc">
      <script>
wdk.putmsg("Traditional Chinese");
      </script>
     </option>
     <option value="cn">
      <script>
wdk.putmsg("Simplified Chinese");
      </script>
     </option>
    </select>
   </div>
  </fieldset>

  <script>
footer()
  </script>
 </form>

</html>
