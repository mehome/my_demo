<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['route raw']);

var rte = wdk.cdbValA('route raw');
var max = 100;

function init() {
	var f = document.frm;
	var total = rte.length;
	refreshList('route_table', max, total);
	f.reset();
	wdk.init_form();
	for (var i = 1; i <= total; i++) {
		wdk.fill_form_entry(wdk.getById('route_table' + i), rte[i - 1]);
	}
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm>
  <fieldset>
   <legend>
    <script>
wdk.putmsg('Routing Table List');
    </script>
   </legend>
   <div id=edit>
    <table class=infolist>
     <tr>
      <th>
       <script>
wdk.putmsg("Destination Network IP")
       </script>
      </th>
      <th>
       <script>
wdk.putmsg("Subnet Mask")
       </script>
      </th>
      <th>
       <script>
wdk.putmsg("Gateway IP")
       </script>
      </th>
      <!--<th><script>wdk.putmsg("Metric")</script></th>-->
      <!--<th><script>wdk.putmsg("Interface")</script></th>-->
     </tr>
     <tr align=center id=route_table1>
      <td>
       <input name=dst disabled size=14>
      </td>
      <td>
       <input name=nm disabled size=14>
      </td>
      <td>
       <input name=gw disabled size=14>
      </td>
      <!--<td><input name=mx disabled size=10></td>-->
      <!--<td><input name=if disabled size=10></td>-->
     </tr>
    </table>
    <div class=setting align=center>
     <script>
puts('<input type=button class=button valign=center name=Refresh value="' + wdk.msg("Refresh") + '" onclick=refreshPage()>');
     </script>
    </div>
   </div>
  </fieldset>

  <script>
footer(1)
  </script>
 </form>

</html>
