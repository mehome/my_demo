<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['$nat_alg_pptp', '$nat_alg_ipsec', '$nat_alg_l2tp', '$nat_alg_msn', '$nat_alg_ftp_port', '$nat_alg_netmeeting']);

function init() {
	wdk.init_form();
}

function apply() {
	var f = document.frm;
	if (f.nftp.value)
		if (!chkNum(f.nftp, 0, 65535, "FTP Port")) {
			highlight("$nat_alg_ftp_port");
			return;
		}
	wdk.save_form(2000);
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm>
  <fieldset>
   <legend>VPN</legend>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("PPTP passthrough");
     </script>
    </div>
    <input type=checkbox name=pptp id=$nat_alg_pptp value=1>
   </div>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("Ipsec passthrough");
     </script>
    </div>
    <input type=checkbox name=ipsec id=$nat_alg_ipsec value=1>
   </div>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("L2TP passthrough");
     </script>
    </div>
    <input type=checkbox name=L2TP id=$nat_alg_l2tp value=1>
   </div>
   <!--
	<div class=setting>
	<div class=label><script>wdk.putmsg("H323/Netmeeting passthrough");</script></div>
	<input type=checkbox name=h323 id=$nat_alg_netmeeting value=1>
	</div>
-->
  </fieldset>
  <br>
  <fieldset>
   <legend>FTP</legend>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("Non-Standard FTP Port");
     </script>(0-65535)</div>
    <input name=nftp id=$nat_alg_ftp_port size=5 maxlength=5>
   </div>
  </fieldset>
  <br>
  <fieldset>
   <legend>NetMeeting</legend>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("H323/Netmeeting passthrough");
     </script>
    </div>
    <input type=checkbox name=h323 id=$nat_alg_netmeeting value=1>
   </div>
  </fieldset>

  <script>
footer()
  </script>
 </form>

</html>
