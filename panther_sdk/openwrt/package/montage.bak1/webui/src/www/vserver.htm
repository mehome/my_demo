<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['$lan_ip', '$nat_vserver1-20']);

var max = 20;
var netip = subNet(wdk.cdbVal("$lan_ip"));
var listnum;
var curIdx = -1;

function init() {
	var f = document.frm;
	listnum = wdk.cdbLen('$nat_vserver', max);
	refreshList('$nat_vserver', max, listnum);
	wdk.getById('usage').innerHTML = listnum + '/' + max;
	wdk.getById("gpb").text = wdk.msg('Both');
	f.reset();
	wdk.init_form();
}

function ip() {
	puts(netip);
}

function change(add) {
	var r = '';
	var tab = wdk.findChildNode(wdk.getById('edit'));
	var lip = wdk.getByName(tab, 'lip');
	var lp = wdk.getByName(tab, 'lp');
	var gp = wdk.getByName(tab, 'gp');
	var en = wdk.getByName(tab, 'en');
	var desc = wdk.getByName(tab, 'desc');
	var gprot = wdk.getById('gprot');

	if (!chkNum(lip, 1, 254, "Private IP")) {
		lip.focus();
		return;
	}
	if (!chkNum(lp, 1, 65535, "Private Port")) {
		lp.focus();
		return;
	}
	if (!chkNum(gp, 1, 65535, "Public Port")) {
		gp.focus();
		return;
	}
	if (!chkStr(desc, "Comment")) {
		desc.focus();
		return;
	}

	for (var i = 1; i <= listnum; i++) {
		if (!add && i == curIdx) continue;
		if (wdk.cdbVal('$nat_vserver' + i).indexOf('gp=' + gp.value + '&') > -1) {
			alert(wdk.msg("Duplicated port range !"));
			return;
		}
	}
	r = 'en=' + Number(en.checked) + '&gp=' + gp.value + '&gprot=' + gprot.value + '&lip=' + netip + lip.value + '&lp=' + lp.value + '&desc=' + desc.value;
	var k = curIdx;
	if (add) {
		k = listnum + 1;
		if (k > max) {
			alert(wdk.msg("Too many entries, maximum is ") + max);
			return
		}
	}
	wdk.cdbSet('$nat_vserver' + k, r);
	init();
}

function edit(idx) {
	var r = wdk.cdbVal('$nat_vserver' + idx);
	r = (r == '') ? 'en=0&lip=&gp=&desc=' : r;
	wdk.fill_form_entry(wdk.getById('edit'), r);
	markEntry(wdk.getById('$nat_vserver' + idx));
	curIdx = idx;
}

function Remove(idx) {
	wdk.cdbDel('$nat_vserver' + idx, max);
	if (curIdx > 2)
		curIdx--;
	init();
}

function apply() {
	wdk.save_form(2000);
}

function removeNatRow() {
	var childNode = document.getElementById('$nat_vserver1');
	childNode.parentNode.removeChild(childNode);
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>
