<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['$dns_fix', '$dns_svr1', '$dns_svr2']);

function init() {
	var f = document.frm;
	f.reset();
	wdk.init_form();
}

function apply() {
	var f = document.frm;
	if (!chkIP(f.DS1, "Primary DNS")) return;
	if (!chkIpOrNull(f.DS2, "Secondary DNS")) return;
	wdk.save_form(2000);
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm>
  <fieldset>
   <legend>
    <script>
wdk.putmsg("Settings")
    </script>
   </legend>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("Static DNS Server")
     </script>
    </div>
    <input type=checkbox name=DSEN id=$dns_fix value=1>
   </div>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("Primary DNS");
     </script>
    </div>
    <input name=DS1 id=$dns_svr1 size=15 maxlength=15>
   </div>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("Secondary DNS")
     </script>
    </div>
    <input name=DS2 id=$dns_svr2 size=15 maxlength=15>
    <script>
wdk.putmsg("(Optional)")
    </script>
   </div>
  </fieldset>

  <script>
footer()
  </script>
 </form>

</html>
