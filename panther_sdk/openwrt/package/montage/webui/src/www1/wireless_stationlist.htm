<!--ifdef CONFIG_WLAN-->
<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
wdk.cdbLoad(['sta']);

var oldtotal, total;
var max = 255;
var stationList = wdk.cdbValA('sta');

function init() {
	total = stationList.length;
	refreshList('entry', max, total);

	for (var i = 1; i <= total; i++) {
		//alert(stationList[i-1]);
		wdk.fill_form_entry(wdk.getById('entry' + i), stationList[i - 1]);
	}
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm>
  <fieldset>
   <legend>
    <script>
wdk.putmsg("Station List");
    </script>
   </legend>
   <table class=infolist>
    <tr align=center>
     <th>
      <script>
wdk.putmsg("MAC Address")
      </script>
     </th>
     <th>
      <script>
wdk.putmsg("Network Mode")
      </script>
     </th>
     <!--
Wireless -> Station List.  Remove the "Transmission Rate" column.

<th>
<script>
wdk.putmsg("Transmission Rate");
</script>
</th>
-->
     <th>
      <script>
wdk.putmsg("Signal(%)")
      </script>
     </th>
    </tr>
    <tr align=center id=entry1>
     <td>
      <input name=mac disabled size=16>
     </td>
     <td>
      <input name=mode disabled size=16>
     </td>
     <!-- Wireless -> Station List
	  Remove the "Transmission Rate" column.
    <td>
      <input name=rate disabled size=16>
     </td> -->
     <td>
      <input name=signal disabled size=16>
     </td>
    </tr>
   </table>
   <div class=setting align=center>
    <script>
puts('<input type=button class=button valign=center value="' + wdk.msg('Refresh') + '" onclick=refreshPage()>');
    </script>
   </div>
  </fieldset>

  <script>
footer(1)
  </script>
 </form>

</html>
<!--endif-->
