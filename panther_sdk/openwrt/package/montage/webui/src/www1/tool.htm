<!DOCTYPE HTML>
<HTML>

<head>
 <title>Panther</title>
 <META http-equiv=Content-Type content='text/html; charset=utf-8'>
 <SCRIPT src=common.js></SCRIPT>
 <SCRIPT src=wdk.js></SCRIPT>
 <SCRIPT src=product.js></SCRIPT>
 <SCRIPT>
function init() {}

function restart(f) {
	wdk.showResultBG();
	reboot();
}
 </SCRIPT>

 <link rel=stylesheet type=text/css href=demo2.css>
</HEAD>

<body class=gui onload=init() onkeydown="(event.keyCode==13) ? 0 : 1">
 <script>
header()
 </script>
 <form name=frm method=POST action=upgrade.cgi>
  <fieldset>
   <legend>
    <script>
wdk.putmsg("Restart Device");
    </script>
   </legend>
   <INPUT type=hidden name=cmd>
   <div class=setting>
    <div class=label>
     <script>
wdk.putmsg("Reboot Immediately");
     </script>
    </div>
    <script>
puts('<input class=button value="' + wdk.msg('Reboot') + '" type=button onclick=restart()>')
    </script>
   </div>
  </fieldset>

  <script>
footer(1)
  </script>
 </form>

</html>
