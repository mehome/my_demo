<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Panther</title>

	<link rel="stylesheet" href="assets/basic.css">
	<link rel="stylesheet" href="assets/form-basic.css">
    <script src=common.js></script>
    <script src=ap_init.js></script>
    <script src=wdk.js></script>
</head>

<body onload=init()>

    <ul>
        <li><a href="index.html">STATUS</a></li>
        <li><a href="ap.html" class="active">AP</a></li>
        <li><a href="station.html">STATION</a></li>
    </ul>


    <div class="main-content">
        <div class="form-basic">
            <div class="form-title-row">
                <h1>AP</h1>
            </div>
        
            <div class="form-row">
                <label>
                    <span>Enable</span>
                    <input type="checkbox" id="enable_ap" onchange="onChangeEnable()">
                </label>
            </div>
        </div>
        
        <div id="setting" name="frm" class="form-basic" method="post" style="display:none;">

            <div class="form-row">
                <label>
                    <span>SSID</span>
                    <input type="text" name="ssid" id="wl_bss_ssid1">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <span>BSSID LastByte</span>
                    <input type="text" name="bssid" id="wl_bss_ssid2" placeholder="00~FF">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Network Mode</span>
                    <select name="network_mode" id="wl_bb_mode"
                    onchange="onChangeNetworkMode()">
                        <option value="1">b</option>
                        <option value="3">b,g</option>
                        <option value="7">b,g,n</option>
                    </select>
                </label>
            </div>
            
            <div class="form-row" id="chwidth">
                <label>
                    <span>Channel width</span>
                    <select name="channel_width" id="wl_2choff" >
                        <option value="0">20</option>
                        <option value="3">20/40</option>
                    </select>
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <span>Channel</span>
                    <select name="channel" id="wl_channel">
                    <option value=0>auto</option>
                    </select>
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <span>Security Mode</span>
                    <select id="security" name="security" onchange="onChangeSecurity()">
                        <option value=0>disable</option>
                        <option value=4>WEP</option>
                        <option value=8>WPA</option>
                        <option value=16>WPA2-PSK</option>
                        <option value=24>WPA/WPA2-PSK</option>
                    </select>
                </label>
            </div>
            <!-- for WEP -->
            <div class="form-row" id="wepmode">
                <label>
                <span>Authentication Mode</span>
                <div class="form-radio-buttons">
                    <div>
                        <label>
                            <input type="radio" name="wep_cipher_type" id="wep_cipher_type1" checked>
                            <span>Open system</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="wep_cipher_type" id="wep_cipher_type2">
                            <span>Shared system</span>
                        </label>
                    </div>
                </div>
                </label>
                <label>
                <span>Authentication Length</span>
                <div class="form-radio-buttons">
                    <div>
                        <label>
                            <input type="radio" name="wep_cipher_len" id="wep_cipher_len1" checked>
                            <span>64bit</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" name="wep_cipher_len" id="wep_cipher_len2">
                            <span>128bit</span>
                        </label>
                    </div>
                </div>
                </label>
            </div>
            
            <!-- for WPA -->
            <div class="form-row" id="groupkey">
                <label>
                <span>GroupKey rekey interval</span>
                <input type="text" name="rekey_itv" id='wl_bss_wpa_rekey' placeholder="1~86400 (seconds)" value="3600">
                </label>
            </div>
            
            <!-- for WPA -->
            <div class="form-row" id="strictkey">
                <label>
                <span>Strict rekey</span>
                <input type="checkbox" name="strict_rekey_cb" id='wl_wpa_strict_rekey'>
                </label>
            </div>
            
            <div class="form-row" id="keytype">
                <label>
                <span>TYPE</span>
                <div class="form-radio-buttons">
                    <div>
                        <label>
                            <input type="radio" onclick="handlePairClick(this);" name="wap_pairwise" id="wap_pairwise4" checked>
                            <span>TKIP</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="radio" onclick="handlePairClick(this);" name="wap_pairwise" id="wap_pairwise8">
                            <span>CCMP</span>
                        </label>
                    </div>
                </div>
                </label>
            </div>
            
            <!-- for WPA -->
            <div class="form-row" id="passphase">
                <label>
                <span>Passphase</span>
                <input type="text" name="passphase" id="wl_bss_key">
                </label>
            </div>
        
            <div class="form-row">
            <label>
                <span>Fragmentation Threshold</span>
                <input type="text" name="threshold_frag" id="wl_frag" placeholder="256~2346">
            </label>
            </div>
        
            <div class="form-row">
            <label>
                <span>RTS Threshold</span>
                <input type="text" name="threshold_rts" id="wl_rts" placeholder="0~65535">
            </label>
            </div>
            
            <div class="form-row" id="dtim">
                <label>
                <span>DTIM Period</span>
                <input type="text" name="dtim" id='wl_dtim' placeholder="1~255">
                </label>
            </div>

            <div class="form-row">
            <label>
                <span>HT-Green Field</span>
                <input type="checkbox" name="ht_green" id='wl_ht_mode' checked>
            </label>
            </div>
        
            <div class="form-row">
            <label>
                <span>AMPDU TX</span>
                <input type="checkbox" name="wl_ampdu_tx_enable" id='wl_ampdu_tx_enable' checked>
            </label>
            </div>
        
            <div class="form-row">
            <label>
                <span>AMPDU RX</span>
                <input type="checkbox" name="wl_ampdu_rx_enable" id='wl_ampdu_rx_enable' checked>
            </label>
            </div>
        
            <div class="form-row">
            <label>
                <span>Short Guard Interval</span>
                <input type="checkbox" name="wl_sgi" id='wl_sgi' checked>
            </label>
            </div>
            
            <div class="form-row" id="applyit">
                <button name="apply_button" onclick="apply()">Apply</button>
            </div>
            
            <div class="form-row" id="wait_apply" style="display:none;">
                <span>Waiting Apply...</span>
                <img id="check_online" style="display:none;" />
            </div>

        </div>

    </div>

</body>

</html>
