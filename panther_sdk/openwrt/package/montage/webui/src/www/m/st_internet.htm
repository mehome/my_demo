<!DOCTYPE html>
<html>

<head>
 <title>Panther(Mobile Version)</title>
 <meta http-equiv="cache-control" content="no-cache">
 <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
 <meta content="width=device-width, height= device-height, initial-scale=1, maximum-scale=4, user-scalable=yes" name="viewport" />
 <link href="pics/homescreen.gif" rel="apple-touch-icon" />
 <link href="css/style.css" rel="stylesheet" media="screen" type="text/css" />
 <link href="css/demo2.css" rel="stylesheet" media="screen" type="text/css" />
 <script type="text/javascript" src="javascript/common.js"></script>
 <script type="text/javascript" src="javascript/wdk.js"></script>
 <script type="text/javascript" src="javascript/product.js"></script>
 <script type="text/javascript" src="javascript/wrap_function.js"></script>
 <script type="text/javascript">
var param = [
	'$wan_mode',
	'status wan_state',
	'status wan_ip',
	'status wan_mask',
	'status wan_gw',
	'status wan_domain',
	'status wan_mac',
	'status lan_mac',
	'status conntime',
	'status dns1',
	'status dns2',
];

var mainObj = new dataObject();
mainObj.get_config_obj(param);

var stat_conn = ["Disconnected", "Connecting", "Connected", "Disconnecting"];
var mode_wan = ["Static IP", "Dynamic IP", "PPPoE", "PPTP", "L2TP", "BigPond"];

var internet = [
	["Cable/DSL", stat_conn[mainObj.config_val('status wan_state') & 3]],
	["IP Address", mainObj.config_val('status wan_ip')],
	["Subnet Mask", mainObj.config_val('status wan_mask')],
	["Gateway", mainObj.config_val('status wan_gw')],
	["DNS", mainObj.config_val('status dns1')],
	["Secondary DNS", mainObj.config_val('status dns2')],
	["Domain Name", mainObj.config_val('status wan_domain')],
	["Connection Type", mode_wan[mainObj.config_val('$wan_mode') - 1]],
	["Connection Time", time_format_trans(mainObj.config_val('status conntime'))]
];
 </script>
</head>

<body>
 <div id="resultbg" style="display:none;" class="black_overlay">
  <div id="result" class="white_content">
   <img src="images/load.gif" alt="loading icon" />
   <div><font id="titleupwarng"></font>
   </div>
  </div>
 </div>

 <div id="topbar">
  <div id="leftnav">
   <a href="status.htm">
    <img alt="home" src="images/back.gif" />
   </a>
  </div>
  <div id="title">Internet Status</div>
 </div>

 <div id="content">
  <ul class="pageitem">
   <li class="smallfield">
    <span class="name"><script>show_words(internet[0][0])</script></span>
    <span class="label"><script>show_words(internet[0][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(internet[1][0])</script></span>
    <span class="label"><script>show_words(internet[1][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(internet[2][0])</script></span>
    <span class="label"><script>show_words(internet[2][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(internet[3][0])</script></span>
    <span class="label"><script>show_words(internet[3][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(internet[4][0])</script></span>
    <span class="label"><script>show_words(internet[4][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(internet[5][0])</script></span>
    <span class="label"><script>show_words(internet[5][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(internet[6][0])</script></span>
    <span class="label"><script>show_words(internet[6][1])</script></span>
   </li>
   <li class="smallfield">
    <span class="name"><script>show_words(internet[7][0])</script></span>
    <span class="label"><script>show_words(internet[7][1])</script></span>
   </li>
   <li class="smallfield">

    <span class="label"><script>show_words(internet[8][1])</script></span>
   </li>
  </ul>
 </div>

</html>
