 <script type="text/javascript">
var curMediaState;
function init() {
	wdk.cdbLoad(['$op_work_mode', '$ra_func', '$ra_radiotype']);
	var opWorkMode = wdk.cdbVal('$op_work_mode');
	raRadioType = Number(wdk.cdbVal('$ra_radiotype'));
	curMediaState = Number(wdk.cdbVal("$ra_func").trim());

	if ((opWorkMode == "2") || (opWorkMode == "7")) {
		get_by_id('wan').style.display = 'block';
	} else {
		get_by_id('wan').style.display = 'none';
	}

}

 </script>
